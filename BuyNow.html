    <!-- Purchase Inquiry Section -->
    <section class="purchase-section">
        <div class="container">
            <h2>Purchase Inquiry</h2>
            <div class="form-container">
                <form id="purchaseForm">
                    <div class="form-group">
                        <label for="purchaseName">Your Name</label>
                        <input type="text" id="purchaseName" required>
                    </div>
                    <div class="form-group">
                        <label for="purchaseEmail">Email</label>
                        <input type="email" id="purchaseEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="watchModel">Watch Model</label>
                        <select id="watchModel" required>
                            <option value="">Select a model</option>
                            <option value="model1">Model 1</option>
                            <option value="model2">Model 2</option>
                            <option value="model3">Model 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purchaseQuantity">Quantity</label>
                        <input type="number" id="purchaseQuantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="purchaseAddress">Shipping Address</label>
                        <textarea id="purchaseAddress" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Purchase Inquiry</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
